        <p>gitlab-ci </p>
<h2 id="gitlab-runner"><a href="#gitlab-runner" class="headerlink" title="gitlab-runner"></a>gitlab-runner</h2><p>安装：<br>1、添加yum源<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">curl -sSL https://get.daocloud.io/daotools/set_mirror.sh | sh -s http://4a3ddd24.m.daocloud.io</div></pre></td></tr></table></figure></p>
<p>2、</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">docker run -d --name gitlab-runner --restart always \</div><div class="line">  -v /ci/local/gitlab-runner/config:/etc/gitlab-runner \</div><div class="line">  -v /var/run/docker.sock:/var/run/docker.sock \</div><div class="line">  gitlab/gitlab-runner:latest</div></pre></td></tr></table></figure>
<p>3、执行<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">docker exec -it gitlab-runner gitlab-runner register</div><div class="line"></div><div class="line"></div><div class="line">Running in system-mode.</div><div class="line"></div><div class="line">Please enter the gitlab-ci coordinator URL (e.g. https://gitlab.com/):</div><div class="line">http://code.ledouya.com/ci</div><div class="line">Please enter the gitlab-ci token for this runner:</div><div class="line">jfRGVBEGjoGU5uvU1Kms</div><div class="line">Please enter the gitlab-ci description for this runner:</div><div class="line">[f900505b7a0f]: testci-runner</div><div class="line">Please enter the gitlab-ci tags for this runner (comma separated):</div><div class="line">docker-runner</div><div class="line">Whether to run untagged builds [true/false]:</div><div class="line">[false]: true</div><div class="line">Whether to lock Runner to current project [true/false]:</div><div class="line">[false]: true</div><div class="line">Registering runner... succeeded                     runner=jfRGVBEG</div><div class="line">Please enter the executor: docker, parallels, shell, docker+machine, docker-ssh, ssh, virtualbox, docker-ssh+machine, kubernetes:</div><div class="line">docker</div><div class="line">Please enter the default Docker image (e.g. ruby:2.1):</div><div class="line">ruby:2.1</div><div class="line">Runner registered successfully. Feel free to start it, but if it&apos;s running alrea dy the config should be automatically reloaded!</div></pre></td></tr></table></figure></p>
